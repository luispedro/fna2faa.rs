name: Test fna2faa.rs

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        override: true
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Run tool
      run: |
        cargo run examples/gmsc10.fna > examples/gmsc10.faa.out
        diff examples/gmsc10.faa examples/gmsc10.faa.out

        cargo run examples/gmsc10.fna -o examples/gmsc10.faa.out.cmd
        diff examples/gmsc10.faa examples/gmsc10.faa.out.cmd
